<html>
<head>

<body>
<header>    
<div class="container">
<div class="row">
    <div class="col span-12 header">
        <h1><a href="index.html">uvent</a></h1>

</header>

<main>
		
    <section>
            <h2 class="center"><span class="under">新規登録</span></h2>

      <div class="container">	
      <div class="row">
      <div class="col span-12">

        <!--methodにpost入れる！！！-->
        <form method="" action="">
          <table class="table full-width">
          <tbody>
            <tr>
              <th class="post"><label for="UserName">お名前</label><p class="required">※必須</p></th>
              <td><input class="full-width" type="text" name="Name" placeholder="名前を記入" id="UserNameInput" required></td>
            </tr>
            <tr>
              <th class="post"><label for="email">メールアドレス</label><p class="required">※必須</p></th>
              <td><input class="full-width" type="email" name="Email" placeholder="メールアドレスを記入" id="EmailInput" required></td>
            </tr>
            <tr>
              <th class="post"><label for="BirthDay">生年月日</label><p class="required">※必須</p></th>
              <td><input class="full-width" type="date" name="Birth" id="BirthInput" required></td>
            </tr>
            <tr>
              <th class="post"><label for="Address">ご住所</label><p class="required">※必須</p></th>
              <td><input class="full-width" type="text" name="Address" placeholder="住所を記入" id="Address" required></td>
            </tr>
            <tr>
              <th class="post"><label for="email">自己紹介</label></th>
              <td><textarea class="full-width textarea" type="textaria" name="Introduction" id="Introduction"></textarea></td>
            </tr>
            <tr>
              <th class="post"><label for="image">アイコン</label></th>
              <td><input class="full-width" type="file" accept="image/jpeg, image/png" name="アイコン" id="Icon"></td>
            </tr>
            <tr>
              <th class="post"><label for="password">パスワード</label><p class="required">※必須</p></th>
              <td><input class="full-width" type="password" name="Password" placeholder="パスワードを入力" id="Password" required></td>
            </tr>
            <tr>
              <th class="post"><label for="password">パスワード確認</label><p class="required">※必須</p></th>
              <td><input class="full-width" type="password" name="Check_Password" placeholder="パスワードを再入力" id="Check_Password" required oninput="CheckPassword(this)"></td>
            </tr>
            </tbody>
            </table>

            <p class="center"><input class="button" formaction="index.html" type="submit" value="新規登録"></p>
          
          </form>	
                    
        </div>
        </div>
        </div>
    </section>

</main>



</body>
</html>
