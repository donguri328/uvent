<section id="5">

    <h2 class="center"><span class="under">投稿</span></h2>

<div class="container">	
<div class="row">
<div class="col span-12">

<!--methodにpost入れる！！！-->
<form method="" action="">
<table class="table full-width">
  <tbody>
    <tr>
        <th class="post"><label for="category">カテゴリー</label><p class="required">※必須</p></th>
        <td>
        <select class="full-sidth" type="category" name="category" size="1" required id="category">
            <option value="" hidden>--カテゴリー選択--</option>
            <option value="パーティ">パーティ</option>
            <option value="お祭り">お祭り</option>
            <option value="セミナー">セミナー</option>
            <option value="ワークショップ">ワークショップ</option>
            <option value="コンサート">コンサート</option>
            <option value="キャンペーン">キャンペーン</option>
            <option value="スポーツ">スポーツ</option>
            <option value="フリーマーケット">フリーマーケット</option>
            <option value="展示会">展示会</option>
            <option value="育児">育児</option>
            <option value="自然">自然</option>
            <option value="その他">その他</option>
        </select>
        </td>
    </tr>
    <tr>
        <th class="post"><label for="title">タイトル</label><p class="required">※必須</p></th>
        <td><input class="full-width" type="text" name="title" placeholder="タイトルを記入" id="Title" required></td>
    </tr>
	<tr>
        <th class="post"><label for="Event">イベント説明</label></th>
        <td><textarea class="full-width textarea" name="イベント説明" placeholder="イベントの説明を記入" id="EventDetail"></textarea></td>
    </tr>
    <tr>
        <th class="post"><label for="Date">開催日時</label><p class="required">※必須</p></th>
        <td>開始：<input class="full-width" type="datetime-local" name="StartTime" id="StartTime" required></td>
        <td>終了：<input class="full-width" type="datetime-local" name="EndTime" id="EndTimeInput" required></td>
    </tr>
    <tr>
        <th class="post"><label for="Place">開催場所</label><p class="required">※必須</p></th>
        <td><input class="full-width" type="text" name="Place" placeholder="会場名を記入" id="PlaceInput" required></td>
    </tr>
    <tr>
        <th class="post"><label for="Address">住所</label><p class="required">※必須</p></th>
        <td><input class="full-width" type="text" name="会場住所" placeholder="会場の住所を記入" id="AddressInput" required></td>
    </tr>
    <tr>
        <th class="post"><label for="Deadline">募集締め切り</label></th>
        <td><input class="full-width" type="datetime-local" name="開始日時" id="DeadlineInput"></td>
    </tr>
    <tr>
        <th class="post"><label for="image">紹介画像</label></th>
        <td><input class="full-width" type="file" accept="image/jpeg, image/png" name="紹介画像" id="ImageInput"></td>
    </tr>
  </tbody>
</table>

<p class="center"><button type="submit" class="button" id="post" formaction="index.html">投　稿</button></p>

</form>	

</div>
</div>
